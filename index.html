<!DOCTYPE html>
<html>

    <script src="react.js"></script>

  <body id="content">

          <div class="stat blue">2</div>
          <div class="stat yellow">3</div>
          <div class="stat red">4</div>
          <div class="stat raw">5</div>
          <div class="stat total">6</div>
        </div>
      </div>
      <div class="user">
        <div class="name">Jakub</div>
        <div class="stats">
          <div class="stat green">1</div>

          <div class="stat red">4</div>
          <div class="stat raw">5</div>
          <div class="stat total">6</div>
        </div>
      </div>
    </section>
    <script type="text/babel" src="index.js"></script>
  </body>
</html>
